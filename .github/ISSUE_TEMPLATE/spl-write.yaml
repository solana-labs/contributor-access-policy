name: SPL Write Access Request
description: Issue template to request Write access to the SPL repository
title: "Request Write access for [User] to the SPL repository"
labels: ["access"]
assignees:
  - joeaba
  - mvines
  - CriesofCarrots
  - t-nelson
  - sakridge
  - yihau
  - joncinque
body:
  - type: markdown
    attributes:
      value: |
        Please complete the following information to proceed with your access request,
        make sure to update [User] with your GitHub username in the issue title:
  - type: input
    id: username
    attributes:
      label: GitHub Username
      description: What's your GitHub Username?
      placeholder: ex. joeaba
    validations:
      required: true
  - type: input
    id: discord_id
    attributes:
      label: Discord ID
      description: What's your Discord ID? 
      placeholder: ex. joe#1234
    validations:
      required: true
  - type: input
    id: previous_access_issue
    attributes:
      label: Previously approved Triage access request issue
      description: Link to previously approved access request issue
      placeholder: ex. https://github.com/solana-labs/contributor-access-policy/issues/X
    validations:
      required: true  
